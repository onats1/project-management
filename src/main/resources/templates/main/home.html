<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: nav-bar"></nav>
<div class="container">

    <h3>Main Dashboard</h3>
    <hr>
    <h4> Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <div>

                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th> Project Name</th>
                        <th> Project Stage</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aProject : ${projects}">
                        <td th:text="${aProject.name}"></td>
                        <td th:text="${aProject.stage}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>

            <script>
                var chartData = "[[${projectStatusCnt}]]"
            </script>
        </div>

    </div>


    <h4> Employees </h4>
    <div class="row">
        <div class="col-md-6">

            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th> Employee Name</th>
                    <th> Employee Email</th>
                    <th> Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeeCount : ${employeesProjectCnt}">
                    <td th:text="${aEmployeeCount.firstName}"></td>
                    <td th:text="${aEmployeeCount.lastName}"></td>
                    <td th:text="${aEmployeeCount.projectCount}"></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>


<script type="text/javascript" th:src="@{javascript/myChart.js}"></script>

</body>
</html>
